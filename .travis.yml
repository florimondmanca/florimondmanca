language: node_js

ssh_known_hosts:
  - "www.florimondmanca.com"

node_js:
  - "node"

cache:
  directories:
    - "$HOME/.npm"

before_install:
  - openssl aes-256-cbc -K $encrypted_0d682b85e21c_key -iv $encrypted_0d682b85e21c_iv -in deploy_rsa.enc -out deploy_rsa -d

install:
  - npm install

script:
  - npm run config -- --env=prod
  - npm run build

before_deploy:
  # Setup SSH to server
  - openssl aes-256-cbc -K $encrypted_0d682b85e21c_key -iv $encrypted_0d682b85e21c_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  # Install CaptainDuckDuck CLI
  - npm install -g captainduckduck

deploy:
  provider: script
  skip_cleanup: true
  script:
    # Copy dist folder to Captain's Nginx shared folder
    - rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/dist root@www.florimondmanca.com:/captain/nginx-shared
    # Deploy use CaptainDuckDuck
    - captainduckduck deploy -s -h https://captain.florimondmanca.com -a www -p $CAPTAIN_PASSWORD
  on:
    branch: master
