<!-- For programmatic scrolls -->
<span id="top"></span>

<main class="mat-typography mat-app-background" [ngClass]="{'mat-light-theme': theme === 'light', 'mat-dark-theme': theme === 'dark'}">
  <!-- Progress bar overlay -->
  <mat-progress-bar *ngIf="navigating" id="progress" mode="indeterminate"></mat-progress-bar>
  <!-- Errors -->
  <app-error-list></app-error-list>
  <!-- Main component area -->
  <router-outlet></router-outlet>
</main>
