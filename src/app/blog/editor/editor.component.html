<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <div id="editor" class="pad-h-sm">

    <div id="title">
      <input formControlName="title" type="text" hidden>

      <h1 contenteditable class="text-primary text-mono" #title>
        {{ iTitle }}
      </h1>

      <p class="text-hint">
        <a href="https://www.markdownguide.org/cheat-sheet/" target="_blank">Markdown</a>
        is supported.
      </p>
    </div>

    <textarea id="edit" formControlName="content" rows="16" class="full-width"></textarea>

    <markdown id="preview" [data]="content.value"></markdown>
  </div>

  <div id="controls">
    <button class="primary" type="submit">Save</button>
  </div>
</form>
