<div class="page pad-h-sm">

  <header class="text-center">
    <h1 id="title">
      <a routerLink="/" id="banner">
        CodeSail
      </a>
    </h1>
    <h2>
      A journey through web development & software engineering
    </h2>
    <p id="author">
      by <a routerLink="/about">Florimond Manca</a>
    </p>
  </header>

  <section id="post-list">

  </section>

</div>
