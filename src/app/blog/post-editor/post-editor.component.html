<form [formGroup]="formGroup" class="pad-h-sm" (ngSubmit)="formGroup.valid && submit()">

  <span id="header">
    <div id="fields">
      <mat-form-field id="title-field" class="full-width">
        <input matInput type="text" formControlName="title" required placeholder="Title">
        <span matPrefix>#&nbsp;</span>
      </mat-form-field>

      <mat-form-field id="slug-field" class="full-width">
        <input matInput type="text" formControlName="slug" required [readonly]="!canUpdateSlug" placeholder="Slug">
        <mat-error *ngIf="slugControl.hasError('exists')">
          An article with this slug already exists.
        </mat-error>
        <mat-hint>An identifier used in the blog post's URL.</mat-hint>
      </mat-form-field>

      <mat-form-field id="description-field" class="full-width">
        <input matInput type="text" formControlName="description" placeholder="Description">
        <mat-hint>Should be set for social cards and RSS.</mat-hint>
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button [disabled]="!formGroup.valid">
        Save <ng-template [ngIf]="!post || (post && post.isDraft)">draft</ng-template>
      </button>
      <button mat-button type="button" color="accent" *ngIf="post && post.isDraft" (click)="publish()">
        <mat-icon>publish</mat-icon>
        Publish
      </button>
      <!-- Menu with action buttons -->
      <button mat-icon-button type="button" *ngIf="post" [matMenuTriggerFor]="postTools">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #postTools="matMenu">
        <button *ngIf="post" mat-menu-item [routerLink]="['../']">
          <mat-icon>launch</mat-icon>
          View post
        </button>
        <button mat-menu-item (click)="delete()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-menu>
    </div>
  </span>

  <p class="text-hint">
    <a href="https://www.markdownguide.org/cheat-sheet/" target="_blank">Markdown</a>
    is supported.
  </p>

  <app-editor [control]="contentControl" [mdContent]="content"></app-editor>
</form>
