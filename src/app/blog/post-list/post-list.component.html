<div class="list">
  <span class="post" *ngFor="let post of posts">
    <span class="label text-muted" *ngIf="post.published">
      {{ post.published | amDateFormat: 'LL' }}
    </span>
    <strong>
      <a [routerLink]="url(post)">
        {{ post.title }}
      </a>
    </strong>
  </span>
  <ng-content *ngIf="posts.length === 0"></ng-content>
</div>
