<ul>
  <li class="post" *ngFor="let post of posts">
    <span class="label text-muted" *ngIf="post.published">
      {{ post.published | amDateFormat: 'll' }}
    </span>
    <span>
      <a [routerLink]="action === 'edit' ? ['/', post.slug, 'edit'] : ['/', post.slug]">
        {{ post.title }}
      </a>
    </span>
  </li>
  <ng-content *ngIf="posts.length === 0" select="[app-post-list-empty]"></ng-content>
</ul>
