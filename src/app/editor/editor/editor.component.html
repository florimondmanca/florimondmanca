<div class="image-upload">
  <button mat-icon-button type="button" class="mat-elevation-z1" (click)="openUploadDialog()">
    <mat-icon>image</mat-icon>
  </button>
</div>
<div id="editor">
  <mat-form-field id="edit" class="full-width">
    <textarea matInput
      [formControl]="control"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="10"></textarea>
  </mat-form-field>
  <markdown id="preview" [data]="mdContent"></markdown>
</div>
