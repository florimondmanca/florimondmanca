<div id="navbar-container">
  <app-navbar></app-navbar>
</div>

<main>
  <mat-sidenav-container>
    <mat-sidenav #sidenav position="end" [autoFocus]="false" [mode]="onMobile ? 'over' : 'side'">
      <h2>
        A journey through web development & software engineering
      </h2>
      <p>
        <a routerLink="/about" (click)="onClickAbout()">by Florimond Manca</a>
      </p>
      <p class="text-muted">
        New fresh blog posts (mostly) every week.
      </p>
      <p>
        Updates: <app-follow-button></app-follow-button>
      </p>
    </mat-sidenav>
    <mat-sidenav-content (swipeLeft)="onSwipeLeft()" (swipeRight)="onSwipeRight()">
      <section id="toggle-container" class="pad-h-responsive">
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>info_outline</mat-icon>
        </button>
      </section>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
