<nav id="nav">
  <ul>
    <li>
      <h1 id="title">
        <a routerLink="/">
          CodeSail
        </a>
      </h1>
    </li>
    <li>
      <form id="search-form" class="full-width" (ngSubmit)="performSearch()">
        <mat-form-field class="full-width">
          <input matInput type="text" [formControl]="searchControl" placeholder="Search">
        </mat-form-field>
        <span>
          <button mat-icon-button type="submit">
            <mat-icon>search</mat-icon>
          </button>
        </span>
      </form>
    </li>
    <li>
      <a routerLink="/about">About</a>
      <span *ngIf="loggedIn">
        <button mat-icon-button type="button" [matMenuTriggerFor]="adminTools">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #adminTools="matMenu">
          <app-admin-menu></app-admin-menu>
        </mat-menu>
      </span>
    </li>
  </ul>
</nav>
