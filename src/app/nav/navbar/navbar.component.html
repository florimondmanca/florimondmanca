<nav id="nav">
  <ul>
    <li>
      <h1 id="title">
        <a routerLink="/" (click)="resetSearchTerm()">
          CodeSail
        </a>
      </h1>
    </li>
    <li>
      <form id="search-form" class="full-width" (ngSubmit)="performSearch()">
        <mat-form-field class="full-width">
          <input matInput type="search" [formControl]="searchControl" placeholder="Search" (input)="onSearchChange()">
        </mat-form-field>
        <span>
          <button mat-icon-button type="submit">
            <mat-icon>search</mat-icon>
          </button>
        </span>
      </form>
    </li>
    <li *ngIf="loggedIn">
      <button mat-icon-button type="button" [matMenuTriggerFor]="adminTools">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #adminTools="matMenu">
        <app-admin-menu></app-admin-menu>
      </mat-menu>
    </li>
  </ul>
</nav>
