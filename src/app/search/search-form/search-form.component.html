<form id="search-form" class="full-width" (ngSubmit)="perform()">
  <mat-form-field class="full-width">
    <input matInput type="search" autocomplete="off" [formControl]="searchControl" placeholder="Search" (input)="onChange()">
  </mat-form-field>
  <span>
    <button mat-icon-button type="submit">
      <mat-icon>search</mat-icon>
    </button>
  </span>
</form>
